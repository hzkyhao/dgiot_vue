  <link rel="icon" href="favicon.ico" sizes="64*64">
  <title>采集系统管理</title>
  <style>
    .topheader .nest-menu {
      display: block;
      float: none !important;
      height: auto !important;
    }

    .topheader .el-menu--popup {
      min-width: 150px !important;
    }

    .topheader .el-menu--horizontal {
      border: 0 !important;
    }

    .topheader .el-scrollbar__wrap {
      overflow: visible !important;
    }

    .topheader .el-scrollbar {
      overflow: visible !important;
    }

    .el-table th.is-leaf {
      background-color: #dbf0ff;
      border-right: 1px solid #dddddd
    }

    .el-tree-node {
      position: relative;
      padding-left: 16px;
    }

    .el-tree-node__children {
      padding-left: 5px;
      /* display: block!important; */
    }

    .el-tree-node :last-child:before {
      height: 30px;
    }

    .el-tree>.el-tree-node:before {
      border-left: none;
    }

    .el-tree>.el-tree-node:after {
      border-top: none;
    }

    .el-tree-node:before {
      content: "";
      left: -4px;
      position: absolute;
      right: auto;
      border-width: 1px;
    }

    .el-tree-node:after {
      content: "";
      left: -5px;
      position: absolute;
      right: auto;
      border-width: 1px;
    }

    .tree :first-child .el-tree-node:before {
      border-left: none;
    }

    .el-tree-node:before {
      border-left: 1px dashed #333333;
      bottom: 0px;
      height: 100%;
      top: -10px;
      width: 1px;
    }

    .el-tree-node:after {
      border-top: 1px dashed #333333;
      height: 20px;
      top: 17px;
      width: 20px;
    }

    .el-tree-node__content {
      padding-left: 10px !important;
      margin-left: -28px;
      font-size: 14px;
    }

    .el-tree-node__content>.el-tree-node__expand-icon {
      padding: 10px;
      font-size: 16px;
      position: relative;
      left: 9px;
      color: #1A1A1A;
    }

    .el-tree-node__expand-icon.is-leaf {
      color: transparent
    }

    .el-tree-node>.el-tree-node__children {
      overflow: unset !important;
    }
    .el-tooltip__popper.is-dark{
    max-width:50%;
    height:auto;
  }
  
  </style>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
